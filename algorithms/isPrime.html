<body>
<h1>Is Prime?</h1>

a: <input type="number" name="a" id="a"><br>

<button type="button" onclick="document.getElementById ( 'Result' ).innerHTML = isPrime ()"> Calculate </button>

<h1 id="Result">  </h1>

<script>

function isPrime() {
    var n = document.getElementById("a").value;

    for(let i = 2, s = Math.sqrt(n); i <= s; i++)
        if(n % i === 0) return false; 
    return n > 1;  
}

</script>
</body>
